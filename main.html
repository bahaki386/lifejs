	<title>Life.js - Main</title>
	<style type="text/css">
		@import url("lifejs.css");
	</style>
</head>

<body>
	<audio src="ice_cave.mp3" loop autoplay>
	<p>音声を再生するには、audioタグをサポートしたブラウザが必要です。</p>
	</audio>
	<div id="center">
		<img src="top.png"><br>

		<br>
		<canvas id= "LIFE" width="640" height="670"></canvas>
		<br>
		<div>
			<button id="reset">RESET</button>
			<button id="zero">ZERO</button>
			<button id="next">NEXT</button>
			<button id="start">START</button>
			<button id="stop" disabled>STOP</button>
			<button id="exit">終了</button>
		</div>
		<script src="life.js" type="text/javascript"></script>

		<br>
	</div>
	<hr>
</body>
