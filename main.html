<!DOCTYPE HTML>
<html>
<head>
	<title>Life.js - Main</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
</head>

<body bgcolor="#000000" text="22ff22">
	<audio src="ice_cave.mp3" loop autoplay>
	<p>音声を再生するには、audioタグをサポートしたブラウザが必要です。</p>
	</audio>
	<center>
		<img src="top.png"><br>

		<br>
		<canvas id= "LIFE" width="640" height="670"></canvas>
<script type="text/javascript">

	var gen=1;
	var pixin;
	var canvas=document.getElementById('LIFE');

	next=function (){
		getNext();
		draw();
	}
	resetByZero=function(){
		var pix = prompt("フィールドのサイズを入力してください","32");
		pixin = Number(pix);
		life = new Array(pixin);
		var i=0;
		var j=0;
		for (i = 0; i < pixin; i++) {
			life[i] = new Array(pixin);
		}
		i=0;
		for(i=0;i<pixin;i++){
			for(j=0;j<pixin;j++){
				life[i][j]=0;
			}
		}
		gen=1;
		draw();
	}
	reset = function (){
		var pix = prompt("フィールドのサイズを入力してください","32");
		pixin = Number(pix);
		life = new Array(pixin);
		var i=0;
		var j=0;
		for (i = 0; i < pixin; i++) {
			life[i] = new Array(pixin);
		}
		i=0;
		for(i=0;i<pixin;i++){
			for(j=0;j<pixin;j++){
				life[i][j]=0;
			}
		}
		var x=0;
		var y=0;
		for(i=0;i<(Math.ceil((pixin*pixin)/3));i++){
		x=Math.round(Math.random()*(pixin-1));
		y=Math.round(Math.random()*(pixin-1));
		life[x][y]=1;
		}
		gen=1;
		draw();
	}
	window.onload=function (){
		canvas = document.getElementById('LIFE');
			/* canvas要素の存在チェックとCanvas未対応ブラウザの対処 */
		if ( ! canvas || ! canvas.getContext ) {
			return false;
		}
		reset();
	}

	canvas.onmousedown=HndMouse;
	function HndMouse(e){
		adjustXY(e);
		if(mouseY<640){
			posX=Math.floor(mouseX/s);
			posY=Math.floor(mouseY/s);
			if(life[posX][posY]==1){
				life[posX][posY]=0;
			}
			else{
				life[posX][posY]=1;
			}
		}
		else{
			if (mouseX<60){
				resetByZero();
			}
			else if((mouseX>260)&&(mouseX<380)){
				if(mouseX<320){
					reset();
				}
				else{
					next();
				}
			}
		}
		draw(pixin);
	}

	function adjustXY(e) {
		var rect = e.target.getBoundingClientRect();
		mouseX = e.clientX - rect.left;
		mouseY = e.clientY - rect.top;
	}


	function getNext(){
		nLife = new Array(pixin);
		var i=0;
		var j=0;
		for(i=0;i<pixin;i++){
			nLife[i]=new Array(pixin);
			for(j=0;j<pixin;j++){
				nLife[i][j]=life[i][j];
			}
		}
		var tmp=0;
		for(j=0;j<pixin;j++){
			for(i=0;i<pixin;i++){
				if(j==0){
					if(i==0){
						tmp=life[i+1][j]+life[i][j+1]+life[i+1][j+1];
					}
					else if(i==(pixin-1)){
						tmp=life[i-1][j]+life[i-1][j+1]+life[i][j+1];
					}
					else{
						tmp=life[i-1][j]+life[i+1][j]+life[i-1][j+1]+life[i][j+1]+life[i+1][j+1];
					}
				}
				else if(j==(pixin-1)){
					if(i==0){
						tmp=life[i][j-1]+life[i+1][j-1]+life[i+1][j];
					}
					else if(i==(pixin-1)){
						tmp=life[i-1][j-1]+life[i][j-1]+life[i-1][j];
					}
					else{
						tmp=life[i-1][j-1]+life[i][j-1]+life[i+1][j-1]+life[i-1][j]+life[i+1][j];
					}
				}
				else{
					if(i==0){
						tmp=life[i][j-1]+life[i+1][j-1]+life[i+1][j]+life[i][j+1]+life[i+1][j+1];
					}
					else if(i==(pixin-1)){
						tmp=life[i-1][j-1]+life[i][j-1]+life[i-1][j]+life[i-1][j+1]+life[i][j+1];
					}
					else{
						tmp=life[i-1][j-1]+life[i][j-1]+life[i+1][j-1]+life[i-1][j]+life[i+1][j]+life[i-1][j+1]+life[i][j+1]+life[i+1][j+1];
					}
				}
				if(tmp<2){
					nLife[i][j]=0;
				}
				else if(tmp>3){
					nLife[i][j]=0;
				}
				else if(tmp==3){
					nLife[i][j]=1;
				}

			}
		}
		for(j=0;j<pixin;j++){
			for(i=0;i<pixin;i++){
				if(nLife[i][j]==0){
					life[i][j]=0;
				}
				else{
					life[i][j]=1;
				}
			}
		}
		gen++;
	}

	function draw() {
		s=640/pixin;
		var ctx = canvas.getContext('2d');
		/* セルを描く */
		ctx.fillStyle='rgb(0,0,0)';
		ctx.fillRect(0,0,640,670);
		ctx.strokeStyle='rgb(0,255,0)';
		ctx.fillStyle='rgb(0,255,0)';
		var i=0;
		var j=0;
		for(j=0;j<pixin;j++){
			for(i=0;i<pixin;i++){
				if(life[i][j]==1){
					ctx.fillRect(i*s,j*s,s,s);
				}
				else{
					ctx.strokeRect(i*s,j*s,s,s);
				}
			}
		}
		ctx.font = "bold 25px 'ＭＳ ゴシック'";

		ctx.fillText("世代:"+gen,525,665)
		//
		/*操作ボタン*/

		ctx.fillStyle='rgb(255,255,32)';
		ctx.fillRect(0,640,60,30);
		ctx.font = "bold 30px 'ＭＳ ゴシック'";
		ctx.fillStyle='rgb(0,0,0)';
		ctx.fillText("Zero",10,667,40);
		ctx.fillStyle='rgb(255,32,32)';
		ctx.fillRect(260,640,60,30);
		ctx.fillStyle='rgb(0,0,0)';
		ctx.font = "bold 30px 'ＭＳ ゴシック'";
		ctx.fillText("Reset",270,667,40);
		ctx.fillStyle='rgb(32,32,255)';
		ctx.fillRect(320,640,60,30);
		ctx.font = "bold 30px 'ＭＳ ゴシック'";
		ctx.fillStyle='rgb(0,0,0)';
		ctx.fillText("Next",330,667,40);
	}
</script>
